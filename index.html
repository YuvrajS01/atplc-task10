<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender, .education {
            margin-bottom: 12px;
        }
        .gender label,
        .education label {
            display: inline;
            font-weight: normal;
            margin-right: 12px;
        }
        .buttons {
            text-align: center;
            margin-top: 16px;
        }
        button, input[type="reset"] {
            padding: 8px 18px;
            margin: 0 8px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="reset"] {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Information Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">

            <div class="gender">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <div class="education">
                <label>Education Done:</label>
                <label><input type="checkbox" name="education" value="10th"> 10th</label>
                <label><input type="checkbox" name="education" value="12th"> 12th</label>
                <label><input type="checkbox" name="education" value="graduation"> Graduation</label>
                <label><input type="checkbox" name="education" value="postgraduation"> Post Graduation</label>
            </div>

            <label for="tea">Do you like tea?</label>
            <select id="tea" name="tea">
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
            </select>

            <div class="buttons">
                <button type="submit">Submit</button>
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
